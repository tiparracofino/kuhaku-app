<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F4F1EA">
    <title>K≈´haku</title>
    <style>
        :root {
            --bg-color: #F4F1EA;
            --ink-color: #111111;
            --hanko-color: #CC0000;
            --gray-text: #888888;
            --light-gray: #DCDCDC;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Georgia', serif; 
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .ui-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        .screen {
            flex: 1; display: none; flex-direction: column;
            padding: 20px; overflow-y: auto; align-items: center;
        }
        .screen.active { display: flex; }

        /* --- HOME --- */
        .enso-circle {
            width: 180px; height: 180px;
            border: 6px solid var(--ink-color);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; position: relative;
        }
        .enso-dot {
            position: absolute; width: 12px; height: 12px;
            background-color: var(--hanko-color);
            border-radius: 50%; bottom: 15px; right: 15px;
        }
        .counter-big { font-size: 2.5rem; font-weight: bold; }

        /* --- INPUTS --- */
        input[type="text"], input[type="number"], input[type="search"], textarea {
            background: transparent; border: none;
            border-bottom: 1px solid var(--ink-color);
            font-size: 1.1rem; color: var(--ink-color);
            text-align: center; padding: 10px; outline: none;
            width: 90%; margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;
        }
        .action-btn {
            padding: 15px; border: 1px solid var(--light-gray);
            background: transparent; color: var(--gray-text);
            border-radius: 5px; cursor: pointer;
        }
        .action-btn.selected { border-color: var(--ink-color); color: var(--ink-color); background: white; }
        .action-btn.sell-selected { border-color: var(--hanko-color); color: var(--hanko-color); }

        .btn-main {
            background-color: var(--ink-color); color: white;
            padding: 15px 50px; border-radius: 30px; border: none;
            font-size: 1rem; margin-top: 20px; cursor: pointer;
        }

        /* --- LISTAS --- */
        .tabs {
            display: flex; width: 100%; justify-content: space-around;
            margin-bottom: 15px; border-bottom: 1px solid var(--light-gray);
        }
        .tab-btn { padding: 15px; background: none; border: none; color: var(--gray-text); font-size: 0.8rem; text-transform: uppercase; }
        .tab-btn.active { color: var(--ink-color); border-bottom: 2px solid var(--hanko-color); }

        .item-card {
            background: white; border: 1px solid #eee;
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center; width: 90%;
        }
        
        .action-icons { display: flex; gap: 10px; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; padding: 5px; }

        /* --- EXPORT MODAL --- */
        #export-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }
        #export-text { width: 100%; height: 60%; background: white; font-family: monospace; font-size: 0.8rem; padding: 10px; border-radius: 10px; }

        .nav-bar {
            height: 65px; display: flex; justify-content: space-around; align-items: center;
            background-color: var(--bg-color); border-top: 1px solid #eee;
            position: fixed; bottom: 0; width: 100%;
        }
        .nav-btn { background: none; border: none; font-size: 1.4rem; opacity: 0.3; }
        .nav-btn.active { opacity: 1; color: var(--hanko-color); }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="enso-circle">
            <div style="text-align:center;">
                <div class="counter-big" id="home-money">0</div>
                <div style="font-size:0.7rem; color:var(--gray-text); letter-spacing:1px;">GANADO</div>
            </div>
            <div class="enso-dot"></div>
        </div>
        <div class="ui-text" style="display:flex; gap:30px; margin-top:20px;">
            <div style="text-align:center"><div style="font-weight:bold;" id="count-kept">0</div><div style="font-size:0.6rem; color:#888;">CONSERVADO</div></div>
            <div style="text-align:center"><div style="font-weight:bold;" id="count-pending">0</div><div style="font-size:0.6rem; color:#888;">PENDIENTE</div></div>
        </div>
    </div>

    <div id="add-screen" class="screen">
        <h2 class="ui-text" style="font-weight:normal;">Nuevo Objeto</h2>
        <input type="text" id="new-name" placeholder="Nombre..." autocomplete="off">
        <div class="action-grid ui-text">
            <button class="action-btn" onclick="selectAction(this, 'conservar')">Conservar</button>
            <button class="action-btn" onclick="selectAction(this, 'regalar')">Regalar</button>
            <button class="action-btn" onclick="selectAction(this, 'donar')">Donar</button>
            <button class="action-btn" onclick="selectAction(this, 'tirar')">Tirar</button>
            <button class="action-btn" style="grid-column: span 2;" onclick="selectAction(this, 'vender')">Vender</button>
        </div>
        <div id="price-input-container" style="display:none; width:100%; margin-top:10px;">
            <input type="number" id="target-price" placeholder="Precio (‚Ç¨)" inputmode="numeric">
        </div>
        <button class="btn-main ui-text" onclick="addItem()">REGISTRAR</button>
    </div>

    <div id="list-screen" class="screen" style="padding:0;">
        <div class="tabs ui-text">
            <button class="tab-btn active" onclick="switchTab('process')">Proceso</button>
            <button class="tab-btn" onclick="switchTab('kept')">Santuario</button>
            <button class="tab-btn" onclick="switchTab('sold')">Cuentas</button>
        </div>
        <input type="search" id="search-bar" placeholder="Buscar..." oninput="renderList()" style="width:85%; display:none; font-size:0.9rem;">
        <div id="list-container" style="width:100%; display:flex; flex-direction:column; align-items:center; padding-bottom:80px;"></div>
    </div>

    <div id="settings-screen" class="screen">
        <h2 class="ui-text">Backup</h2>
        <p class="ui-text" style="font-size:0.8rem; color:#888; text-align:center; margin:20px;">Si el bot√≥n de compartir falla, usa "Copiar C√≥digo".</p>
        <button class="btn-main ui-text" onclick="showExportModal()">üì§ COPIAR C√ìDIGO JSON</button>
        <button class="ui-text" style="background:none; border:none; color:var(--hanko-color); margin-top:30px;" onclick="importPrompt()">üì• IMPORTAR C√ìDIGO</button>
        <button class="ui-text" style="margin-top:50px; color:#ccc; border:none; background:none;" onclick="clearAllData()">BORRAR TODO</button>
    </div>

    <div id="export-modal">
        <p class="ui-text" style="color:white; margin-bottom:10px;">Copia este texto y gu√°rdalo:</p>
        <textarea id="export-text" readonly></textarea>
        <button class="btn-main ui-text" onclick="closeExportModal()">CERRAR</button>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="navTo('home-screen', this)">‚óè</button>
        <button class="nav-btn" onclick="navTo('add-screen', this)">+</button>
        <button class="nav-btn" onclick="navTo('list-screen', this)">‚ò∞</button>
        <button class="nav-btn" onclick="navTo('settings-screen', this)">‚öô</button>
    </nav>

    <script>
        let items = JSON.parse(localStorage.getItem('kuhakuV5')) || [];
        let currentAction = null;
        let currentTab = 'process';

        function navTo(screenId, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            updateHome(); renderList();
        }

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', ['process','kept','sold'][i] === t));
            document.getElementById('search-bar').style.display = (t === 'kept') ? 'block' : 'none';
            renderList();
        }

        function selectAction(btn, a) {
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('selected', 'sell-selected'));
            btn.classList.add('selected');
            if(a === 'vender') btn.classList.add('sell-selected');
            document.getElementById('price-input-container').style.display = (a === 'vender') ? 'block' : 'none';
            currentAction = a;
        }

        function addItem() {
            const name = document.getElementById('new-name').value.trim();
            if(!name || !currentAction) return alert("Faltan datos");
            const item = { id: Date.now(), name, action: currentAction, targetPrice: document.getElementById('target-price').value || 0, finalPrice: 0, status: (currentAction === 'conservar' ? 'kept' : 'active'), date: new Date().toLocaleDateString() };
            items.push(item); saveData();
            document.getElementById('new-name').value = '';
            navTo('list-screen', document.querySelectorAll('.nav-btn')[2]);
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const search = document.getElementById('search-bar').value.toLowerCase();
            let filtered = [];

            if(currentTab === 'process') filtered = items.filter(i => i.status === 'active');
            else if(currentTab === 'kept') filtered = items.filter(i => i.status === 'kept').filter(i => i.name.toLowerCase().includes(search));
            else if(currentTab === 'sold') {
                filtered = items.filter(i => i.status === 'done');
                const total = filtered.reduce((s, i) => s + parseFloat(i.finalPrice || 0), 0);
                container.innerHTML = `<div class="counter-big" style="color:var(--hanko-color); margin:20px;">${total}‚Ç¨</div>`;
            }

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card ui-text';
                div.innerHTML = `<div class="item-info"><div>${item.name}</div><div style="font-size:0.7rem; color:#888;">${item.action.toUpperCase()}</div></div>`;
                
                const actions = document.createElement('div');
                actions.className = 'action-icons';

                if(currentTab === 'process') {
                    const btn = document.createElement('button');
                    btn.className = 'btn-action-small';
                    btn.innerText = item.action === 'vender' ? 'Vendido' : 'Listo';
                    btn.onclick = () => item.action === 'vender' ? markSold(item.id) : completeItem(item.id);
                    actions.appendChild(btn);
                } else {
                    const undo = document.createElement('button'); undo.className = 'icon-btn'; undo.innerText = '‚Ü∫';
                    undo.onclick = () => { item.status = 'active'; saveData(); renderList(); };
                    const del = document.createElement('button'); del.className = 'icon-btn'; del.innerText = '‚úï'; del.style.color = 'red';
                    del.onclick = () => { if(confirm("¬øBorrar?")) { items = items.filter(i => i.id !== item.id); saveData(); renderList(); } };
                    actions.append(undo, del);
                }
                div.appendChild(actions);
                container.appendChild(div);
            });
        }

        function markSold(id) {
            const p = prompt("Precio final:");
            if(p !== null) { const i = items.find(x => x.id === id); i.finalPrice = p; i.status = 'done'; saveData(); renderList(); }
        }

        function completeItem(id) { const i = items.find(x => x.id === id); i.status = 'done'; saveData(); renderList(); }

        function saveData() { localStorage.setItem('kuhakuV5', JSON.stringify(items)); updateHome(); }
        
        function updateHome() {
            document.getElementById('home-money').innerText = items.filter(i => i.status === 'done').reduce((s, i) => s + parseFloat(i.finalPrice || 0), 0) + "‚Ç¨";
            document.getElementById('count-kept').innerText = items.filter(i => i.status === 'kept').length;
            document.getElementById('count-pending').innerText = items.filter(i => i.status === 'active').length;
        }

        function showExportModal() {
            document.getElementById('export-text').value = JSON.stringify(items);
            document.getElementById('export-modal').style.display = 'flex';
        }
        function closeExportModal() { document.getElementById('export-modal').style.display = 'none'; }

        function importPrompt() {
            const code = prompt("Pega aqu√≠ el c√≥digo JSON:");
            if(code) { try { items = JSON.parse(code); saveData(); alert("Importado"); } catch(e) { alert("Error"); } }
        }

        function clearAllData() { if(confirm("BORRAR TODO?")) { items = []; saveData(); } }

        updateHome();
    </script>
</body>
</html>
